<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Handwriting OCR Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Asked ChatGPT "give me an index html for an ocr tester that allows uploads and runs my ocr script" */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 16px;
        }
        h1 {
            color: #232D4B; 
        }
        .box {
            border: 2px solid #232D4B;
            border-radius: 10px;
            padding: 16px;
            margin-top: 20px;
        }
        button {
            background-color: #232D4B;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        #results {
            margin-top: 20px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
        }
        .line {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <h1>Handwriting OCR</h1>

    <div class="box">
        <p>Select an image with handwriting:</p>
        <input type="file" id="fileInput" accept="image/*" />
        <button onclick="upload()">Upload</button>
    </div>

    <div id="results"></div>

    <script>
        async function upload() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please choose a file first!");
                return;
            }

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "Running OCR...";

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/api/v1/ocr_upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (!data.ok) {
                resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                return;
            }

            resultsDiv.innerHTML = "<h3>Extracted Text:</h3>";

            if (data.results.length === 0) {
                resultsDiv.innerHTML += "<p>No confident text found.</p>";
                return;
            }

            data.results.forEach(item => {
                resultsDiv.innerHTML += `
                    <div class="line">
                        ${item.text} <span style="color:gray">(conf: ${item.confidence})</span>
                    </div>
                `;
            });
        }
    </script>

</body>
</html>
